<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main class="login-container">
        <div class="login-wrapper">
          <div class="image-column">
            <div class="image-wrapper">
              <img src="logohlify.png" alt="Image" class="main-image" loading="lazy" />
              <img src="tractor.png" alt="Secondary Image" class="secondary-image" loading="lazy" />
            </div>
          </div>
          <div class="form-column">
            <form class="form-wrapper">
              <div class="form-tabs">
                <div class="active-tab">Masuk</div>
                <div class="inactive-tab">Daftar</div>
              </div>
              <label for="email" class="email-label">Email</label>
              <input type="email" id="email" name="email" class="email-input" placeholder="pattimura@gmail.com" />
              <label for="password" class="password-label">Password</label>
              <input type="password" id="password" name="password" class="password-input" />
              <div class="forgot-password">Lupa password?</div>
              <button type="submit" class="login-button">Masuk</button>
              <div class="separator">
                <div class="separator-line-left" aria-hidden="true"></div>
                <div class="separator-text-wrapper">
                  <div class="separator-text">
                    <div class="separator-text-content">Atau lanjut dengan</div>
                    <div class="separator-line-right" aria-hidden="true"></div>
                  </div>
                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/419d64f8fc2beaa6f1f64e17f1126b61d88114f9c7bfede48c50f7883ad97ced?apiKey=2be56829b033473c952d30e95387f170&" alt="Social Login Icon" class="social-login-icon" loading="lazy" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
</body>
</html>
